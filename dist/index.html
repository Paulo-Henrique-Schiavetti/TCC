<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import geocode-->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Import Axios-->
    <script src="assets/js/axios.min.js"></script>
    <!--Import own css-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="utf-8"/>
    <title>Allugar</title>
</head>
<body>

    <div class="pagina" id="pagina">
        <div class="light-blue lighten-1 lista-de-desejos"  id="lista">
            <p class='lista-titulo'>Meus itens</p>
            <ul class='collection' id="verdadeiralista" style="visibility:hidden;">
                <!-- html no app.js (nomes na pag 32 e três pontos na 29) -->
            </ul>
        </div>
        <ul class="center-align logo">
            <img src="assets/imagens/logo-fundo.png" width="40%"/>
        </ul>
        <div class="container">
            <ul class="center-align pesquisar">
                <div class="nav-wrapper">
                    <form>
                        <input type="text" id="pesquisar" placeholder="O que você precisa?"/>
                    </form>
                </div>
            </ul>
        </div>
        
        <div class="container">
            <ul class="center-align" id="cadastrodeprodutos">
                <input type="text" id="camponome" placeholder="Nome"/>
                <input type="text" id="campopreço" placeholder="Preço"/>
                <input type="text" id="campodescrição" placeholder="Descrição"/>
                <input type="file" id="campoimagem"/>
                <button onclick="cadastrarproduto()">enviar</button>
            </ul>
        </div>
        <div class="container">
            <ul class="center-align">
                <button onclick="geosave()">mapear</button><button id='loading'>carregando</button>
            </ul>
        </div>
        <div class="row" id="grid">
            <!-- html no app.js pag 92 à 106-->
        </div>
    </div>
    

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>
    <!-- scripts locais -->
    <script src="assets/js/app.js"></script>
    <script src="assets/js/cadastros.js"></script>
    <script src="assets/js/geolocation.js"></script>
</body>
